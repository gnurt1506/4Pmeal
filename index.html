<body>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwC-p-nDzGB1BYjkytxH6-5DoBiHsrPfVr_hQnIgkENq_wiOVNJ6b3MtkmHPB_GIGjC/exec";

    function handleSubmit() {
      const name = document.getElementById("name").value.trim();
      const status = document.getElementById("status").value;
      const result = document.getElementById("result");

      if (!name) {
        result.textContent = "âŒ Báº¡n cáº§n nháº­p tÃªn!";

      fetch(scriptURL, {

        }

      .then(res => res.text())

        if (text.includes("Success")) {
          result.textContent = "âœ… Gá»­i thÃ nh cÃ´ng!";

    function loadList() {

          const listArea = document.getElementById("list-area");
          const list = document.getElementById("list");
          list.innerHTML = "";

          if (data.length > 0) {
