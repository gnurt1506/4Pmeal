<!DOCTYPE html>
<html lang="vi">

  <style>

<body>
  <div class="container">
    <h2>üìã Kh·∫£o s√°t ƒëi ƒÉn l√∫c 5h chi·ªÅu</h2>
    <input type="text" id="name" placeholder="T√™n c·ªßa b·∫°n" />
    <select id="status">
      <option value="ƒêi">ƒêi</option>
      <option value="Kh√¥ng ƒëi">Kh√¥ng ƒëi</option>
    </select>
    <button onclick="submitForm()">G·ª≠i ph·∫£n h·ªìi</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwz2pTIOlD4URECzaADd_mQFFTyV4crGTdtMj7E-MUHrEDagWwKFcRREQySmqSzmjHI/exec";

    function submitForm() {
      const name = document.getElementById("name").value.trim();
      const status = document.getElementById("status").value;
      const msg = document.getElementById("message");

      if (!name) {
        msg.innerHTML = "<div class='error'>‚ö†Ô∏è B·∫°n ph·∫£i nh·∫≠p t√™n!</div>";
        return;

      fetch(scriptURL, {
        method: "POST",

      })
      .then(res => res.text())
      .then(data => {
        if (data === "Success") {
          msg.innerHTML = "<div class='success'>üéâ G·ª≠i th√†nh c√¥ng!</div>";
          document.getElementById("name").value = "";
          fetchList();
        } else {
          msg.innerHTML = "<div class='error'>‚ùå G·ª≠i th·∫•t b·∫°i. Th·ª≠ l·∫°i.</div>";

    function fetchList() {
      fetch(scriptURL)

          data.forEach(name => {

    window.onload = fetchList;
  </script>
